			<div class="content">
				<h2>Создать объявление</h2>
				<form action="" method="post">
					<div class="form-section">
						<label for="input-title">Заголовок<span class="req">*</span></label>
						<input type="text" name="" id="input-title">
					</div>
					<div class="form-section">
						<label for="select-category">Категория<span class="req">*</span></label>
						<select name="" id="select-category">
							<option value="">Категория</option>
							<option value="Категория 1">Категория 1</option>
							<option value="Категория 2">Категория 2</option>
							<option value="Категория 3">Категория 3</option>
						</select>
					</div>
					<div class="form-section">
						<label for="textarea-description">Описание<span class="req">*</span></label>
						<textarea name="" id="textarea-description" cols="30" rows="10"></textarea>
					</div>
					<div class="form-section">
						<label for="input-file">Прикрепить фото</label>
						<input type="file" name="" id="input-file">
					</div>
					<div class="price" id="price__inputs">
						<div class="form-section">
							<label for="input-price">Цена<span class="req">*</span></label>
							<input type="number" name="" id="input-price">
						</div>
						<div class="form-section">
							<label for="select-cash">Валюта<span class="req">*</span></label>
							<select name="" id="select-cash">
								<option value="">Выберите валюту</option>
								<option value="Рубль (Россия)">Рубль (Россия)</option>
								<option value="Доллар">Доллар</option>
								<option value="Евро">Евро</option>
							</select>
						</div>
						<div class="checkbox noselect">
							<input type="checkbox" name="" id="price-checkbox">
							<label for="price-checkbox">Цена договорная</label>
						</div>
					</div>
					<div class="form-section">
						<label for="input-adress">Адрес<span class="req">*</span></label>
						<input type="text" name="" id="input-adress">
					</div>
					<div class="form-section">
						<label for="input-name">Контактное лицо<span class="req">*</span></label>
						<input type="text" name="" id="input-name">
					</div>
					<div class="form-section">
						<label for="input-phone">Телефон<span class="req">*</span></label>
						<input type="tel" name="" id="input-phone">
					</div>
					<button type="submit">Опубликовать</button>
				</form>
			</div>

	<script>
		$(document).ready(function(){
			$("#price-checkbox").change(function(){
				if(this.checked){
					$("#price__inputs").children(".form-section").hide();
				}else{
					$("#price__inputs").children(".form-section").show();
				}
			});
		});
